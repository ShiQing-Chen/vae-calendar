<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Vae日历</title>
    <style>
        @font-face {
            font-family: "Deng";
            src: url("fonts/Deng.ttf");
        }

        @font-face {
            font-family: "din1451alt G";
            src: url("fonts/din1451alt G.ttf");
        }

        @font-face {
            font-family: "EngschriftDINDOT";
            src: url("fonts/EngschriftDINDOT.otf");
        }

        @font-face {
            font-family: "msyhbd";
            src: url("fonts/msyhbd.ttc");
        }

        @font-face {
            font-family: "SourceHanSerifSC-SemiBold";
            src: url("fonts/SourceHanSerifSC-SemiBold.otf");
        }

        @font-face {
            font-family: "SOURCEHANSANSSC-BOLD";
            src: url("fonts/SOURCEHANSANSSC-BOLD.OTF");
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 3vh 3vh;
        }

        .container {
            max-width: 540vh;
            max-height: 720vh;
            width: 75vh; /* 长宽比为 4:3，根据需要调整宽度 */
            height: 90vh;
            border: 2px solid #6ca5ff;
            box-sizing: border-box;
        }

        .calendar {
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            color: #6ca5ff;
        }

        .divider {
            left: 0;
            right: 0;
            height: 0;
            border-top: 2px solid #6ca5ff;
        }

        .top {
            flex: 7;
            line-height: 7vh;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2vh;
            font-family: 'msyhbd', sans-serif;
        }

        .middle {
            flex: 72;
            line-height: 72vh;
            padding: 1vh 0;
        }

        .bottom {
            flex: 22;
            display: flex;
            align-items: center;
            line-height: 18vh;
        }

        .top-item {
            flex: 1;
        }

        .left {
            text-align: left;
            padding-left: 3vh;
        }

        .right {
            text-align: right;
            padding-right: 3vh;
        }

        .top-item img {
            width: 20%;
        }

        .middle-top {
            display: flex;
            line-height: 4vh;
            font-size: 2.4vh;
        }

        .middle-top-left {
            flex: 1;
            font-family: 'Deng', sans-serif;
        }

        .middle-top-center {
            flex: 1;
            text-align: center;
        }

        .middle-top-center-top {
            font-family: 'Deng', sans-serif;
        }

        .middle-top-center-bottom {
            font-family: 'SOURCEHANSANSSC-BOLD', sans-serif;
            font-size: 1.8vh;
        }

        .middle-top-right {
            font-family: 'Deng', sans-serif;
            flex: 1;
        }

        .middle-center {
            font-size: 48vh;
            text-align: center;
            line-height: 42vh;
            height: 42vh;
            font-family: 'EngschriftDINDOT', sans-serif;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .middle-center-text {
            position: absolute;
            top: 24vh;
        }

        .middle-bottom {
            text-align: center;
            line-height: 6vh;
        }

        .middle-bottom-top {
            font-family: 'din1451alt G', sans-serif;
            font-size: 4.0vh;
        }

        .middle-bottom-bottom {
            font-family: 'SOURCEHANSANSSC-BOLD', sans-serif;
            font-size: 3.4vh;
        }

        .bottom-content {
            flex: 1;
            font-family: 'SourceHanSerifSC-SemiBold', sans-serif;
            font-size: 1.8vh;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="calendar">
        <div class="top">
            <div class="top-item left">2023年6月15日</div>
            <div class="top-item right">
                <img src="logo.png">
            </div>
        </div>
        <div class="divider middle">
            <div class="middle-top">
                <div class="middle-top-left">
                    <div class="left">
                        四月二十八
                    </div>
                </div>
                <div class="middle-top-center">
                    <div class="middle-top-center-top">星期二</div>
                    <div class="middle-top-center-bottom">sunday</div>
                </div>
                <div class="middle-top-right">
                    <div class="right">
                        冬至
                    </div>
                </div>
            </div>
            <div class="middle-center">
                <div class="middle-center-text">
                    17
                </div>
            </div>
            <div class="middle-bottom">
                <div class="middle-bottom-top">
                    December
                </div>
                <div class="middle-bottom-bottom">
                    12月
                </div>
            </div>
        </div>
        <div class="divider bottom">
            <div class="bottom-content left">
                如今一个人听歌总是会觉得失落
            </div>
        </div>
    </div>
</div>

</body>
</html>
